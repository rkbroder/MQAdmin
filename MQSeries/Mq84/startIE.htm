<!doctype html public "-//W3C//DTD HTML 4.0//EN">
<HTML>
<HEAD><TITLE>MQSeries - Total learning experience</TITLE>
<SCRIPT LANGUAGE="JavaScript" SRC="ArchIE.js"></SCRIPT>
<LINK REL=stylesheet TYPE="text/css" HREF="Architecture.css" TITLE="style">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</HEAD>

<BODY bgcolor="#000066" MARGINWIDTH="0" MARGINHEIGHT="0" SCROLL="NO" onLoad="
     if(is.ns4) {
          available_width=innerWidth;
          available_height=innerHeight;
          preLoad();
     } else if(is.ie4) {
          available_width=document.body.clientWidth;
          available_height=document.body.clientHeight;
          preLoad();
     }"

onResize="history.go(0)">

<DIV ID="topLayer" STYLE="position: absolute; left: 0px; top: 0px; width: 69px; height: 128px; z-index: 2; visibility: hidden;">
 <img src="media/G3000c.jpg" border="0">
</DIV>

<DIV ID="bottomLayer" STYLE="position: absolute; left: 0px; top: 0px; width: 69px; height: 128px; z-index: 2; visibility: hidden;">
 <img src="media/G3000b.jpg" border="0">
</DIV>

<DIV ID="zoomLayer" STYLE="position: absolute; left: 0; top: 0; width: 450; height: 200;  z-index: 8; visibility: visible;">
</DIV>

<DIV ID="fadeLayer" STYLE="position: absolute; left: 0px; top: 0px; width: 350px; z-index: 5; visibility: hidden;">
</DIV>

<DIV ID="mq84Layer" STYLE="position: absolute; left: 0px; top: 0px; width: 300px; height: 128px; z-index: 2; visibility: hidden;">
</DIV>

<DIV ID="apLayer" STYLE="position: absolute; left: 0px; top: 0px; width: 300px; height: 128px; z-index: 2; visibility: hidden;">
</DIV>

<DIV ID="soundLayer" STYLE="position: absolute; left: 0px; top: 0px; width: 325px; height: 400px; z-index: 4; visibility: 
hidden;">
     <APPLET code="HotAudioLite.class" width=0 height=0>
               <Param name="src" value="media/intro.hal">
               <Param name="autostart" value ="True">
               <Param name="autoreplay" value ="false">
               <Param name="bkcolor" value="FFCC66">
               <Param name="showslider" value ="True">
               <Param name="showplay" value="True">
               <Param name="showstop" value ="True">
       </applet>
</DIV>

</BODY>
</HTML>
